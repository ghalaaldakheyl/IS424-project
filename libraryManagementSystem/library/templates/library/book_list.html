{% extends 'library/base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
    <h1 class="my-4">Book List</h1>
    
    <!-- Table to display book details with Bootstrap classes -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>
                        <!-- Link to the book details page with Bootstrap button -->
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-info btn-sm">View</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
