<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Books Link -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/books/' %}active{% endif %}" 
                               href="{% url 'book_list' %}" 
                               aria-current="{% if request.path == '/books/' %}page{% endif %}">Books</a>
                        </li>
                        <!-- Add Book Link -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/books/add/' %}active{% endif %}" 
                               href="{% url 'add_book' %}" 
                               aria-current="{% if request.path == '/books/add/' %}page{% endif %}">Add Book</a>
                        </li>
                        <!-- Logout Link -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/logout/' %}active{% endif %}" 
                               href="{% url 'logout' %}" 
                               aria-current="{% if request.path == '/logout/' %}page{% endif %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>    

    <div id="content">

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
