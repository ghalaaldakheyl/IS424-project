<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Book Details</h2>

        <!-- Book Detail Table -->
        <table class="table table-striped table-bordered mt-4">
            <tr>
                <th>Title</th>
                <td>{{ book.title }}</td>
            </tr>
            <tr>
                <th>Author</th>
                <td>{{ book.author }}</td>
            </tr>
            <tr>
                <th>Genre</th>
                <td>{{ book.genre }}</td>
            </tr>
            <tr>
                <th>Publish Date</th>
                <td>{{ book.published_date }}</td>
            </tr>
        </table>

        <!-- Reserve Book Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {% if book.available %}
                    <button type="submit" name="reserve" class="btn btn-primary">Reserve Book</button>
                {% else %}
                    <p class="text-danger">This book is currently reserved.</p>
                {% endif %}
            </div>
        </form>

        <!-- Links -->
        <div class="mt-4">
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to Book List</a>
            <a href="{% url 'edit_book' book.id %}" class="btn btn-warning">Edit Book</a>
            <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">Delete Book</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
