{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center mb-4">
        <img src="{% static 'library/logo.png' %}" alt="Library Logo" style="max-width: 200px;">
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Library Management System</h1>

        <!-- Login Section -->
        <div class="mt-4">
            <h2 class="h3">Login</h2>
            <p>If you already have an account, please login.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Login Here</a>
        </div>

        <!-- Register Section -->
        <div class="mt-4">
            <h2 class="h3">Register</h2>
            <p>If you are new to the system, please register.</p>
            <a href="{% url 'register' %}" class="btn btn-success">Register Here</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
