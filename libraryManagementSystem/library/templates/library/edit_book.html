<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Edit Book Details</h2>

        <!-- Edit Book Form -->
        <form method="POST" class="mt-4">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}  <!-- Displaying the form fields using Django's form rendering system -->
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <!-- Back to Book Details Link -->
        <div class="mt-3">
            <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Back to Book Details</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
